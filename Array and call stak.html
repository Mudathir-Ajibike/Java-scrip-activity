<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <h2> Acessing an array in JS</h2>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
<script>
    var player=["Ronaldo", "Messi", "Neymar", "Mbappe" ];
    document.getElementById("demo").innerHTML = player[0];
    document.getElementById("demo1").innerHTML = player;
    document.getElementById("demo2").innerHTML = player. join("-");
    document.getElementById("demo3").innerHTML = player.pop();
    
    
</script>

</body>
</html>
