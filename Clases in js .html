    <P id="student1"></P>

    <script>
class student{
constructor(name, year){

this.name = name;

this.year = year;

}

age(){

let date = new Date();

return date.getFullYear() - this.year;

}
}

student1 = new student("Giwa", 2010);
document.getElementById("student1").innerHTML = "My name is " + student1.name + " and I am " + student1.age() + " years old";
