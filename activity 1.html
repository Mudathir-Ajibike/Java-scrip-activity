<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Methods</title>
</head>
<body>
    <h2>Java script methods </h2>
    <h3>String method in java script</h3>
    <script>
 var code ="Madrid";
 document.write(code.toLocaleLowerCase() +"<br>");
 document.write(code.toLocaleUpperCase() + "<br>");
 document.write(code.startsWith("m") + "<br>");
 document.write(code.startsWith("M") + "<br>");
    document.write(code.endsWith("d") + "<br>");
    </script>
    <h2>Java script loops</h2>
    <p id="demo">
        <script>
            var fruits = ["Banana", "Orange", "Apple", "Mango"];
            text =""
            var i
for (i=0;i<fruits.length;i++){
    text += fruits[i] + "<br>";
    document.getElementById("demo").innerHTML = text;
}
        </script>
</body>
</html>
