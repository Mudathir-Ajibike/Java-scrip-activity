<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async And Await</title>
    <style>
        body{
            background:linear-gradient(to right, #00c6ff, #0072ff);
        }
    </style>
</head>
<body>
    <h3>Using Async And Await Function In JS</h3><style>h3{
        text-align: center;
    }
    p{
        text-align: center;}
    </style>
    <p id="result"></p>
    <script>
        async function add(a,b){
            let response = await a*b;
            display(response);

        }
        function display(really){
            document.getElementById("result").innerHTML = "The result is: " + really;
        }
        add(45,16);
    </script>
</body>
</html>
